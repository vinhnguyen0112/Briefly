<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Briefly</title>
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/config.css" />
    <link rel="stylesheet" href="styles/content-viewer.css" />
  </head>

  <body>
    <div class="sidebar">
      <div id="sidebar-resize-handle" class="resize-handle"></div>
      <div class="sidebar-header">
        <div id="title-container">
          <h2 id="cocbot-title" class="cocbot-title" data-i18n="title">
            Briefly
          </h2>
        </div>

        <div class="sidebar-actions">
          <!-- New chat button -->
          <button
            id="new-chat-button"
            class="icon-button"
            data-i18n-title="newChat"
          >
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M5 12h14m-7 7V5" />
            </svg>
          </button>
          <!-- Chat history button -->
          <button
            id="chat-history-button"
            class="icon-button"
            data-i18n-title="chatHistory"
          >
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3M3.22302 14C4.13247 18.008 7.71683 21 12 21c4.9706 0 9-4.0294 9-9 0-4.97056-4.0294-9-9-9-3.72916 0-6.92858 2.26806-8.29409 5.5M7 9H3V5"
              />
            </svg>
          </button>
          <button
            id="notes-button"
            class="icon-button"
            data-i18n-title="notes"
            title="Notes"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              ></path>
              <path
                d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
              ></path>
            </svg>
          </button>
          <button
            id="config-button"
            class="icon-button"
            data-i18n-title="configure"
            title="Configure"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="4" y1="21" x2="4" y2="14"></line>
              <line x1="4" y1="10" x2="4" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12" y2="3"></line>
              <line x1="20" y1="21" x2="20" y2="16"></line>
              <line x1="20" y1="12" x2="20" y2="3"></line>
              <line x1="1" y1="14" x2="7" y2="14"></line>
              <line x1="9" y1="8" x2="15" y2="8"></line>
              <line x1="17" y1="16" x2="23" y2="16"></line>
            </svg>
          </button>
          <button
            id="account-button"
            class="icon-button"
            data-i18n-title="account"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16  "
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M7.07,18.28C7.5,17.38 10.12,16.5 12,16.5C13.88,16.5 16.5,17.38 16.93,18.28C15.57,19.36 13.86,20 12,20C10.14,20 8.43,19.36 7.07,18.28M18.36,16.83C16.93,15.09 13.46,14.5 12,14.5C10.54,14.5 7.07,15.09 5.64,16.83C4.62,15.5 4,13.82 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,13.82 19.38,15.5 18.36,16.83M12,6C10.06,6 8.5,7.56 8.5,9.5C8.5,11.44 10.06,13 12,13C13.94,13 15.5,11.44 15.5,9.5C15.5,7.56 13.94,6 12,6M12,11A1.5,1.5 0 0,1 10.5,9.5A1.5,1.5 0 0,1 12,8A1.5,1.5 0 0,1 13.5,9.5A1.5,1.5 0 0,1 12,11Z"
              />
            </svg>
          </button>
          <button
            id="close-sidebar"
            class="icon-button"
            data-i18n-title="close"
            title="Close"
          >
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="sidebar-content-wrapper">
        <!-- Toolbar -->
        <div class="sidebar-toolbar">
          <div class="left-actions"></div>

          <!-- Language toggle -->
          <div class="right-actions">
            <div class="language-toggle-container">
              <span class="toggle-label" id="en-label">EN</span>
              <label class="switch">
                <input type="checkbox" id="language-toggle" />
                <span class="lang-slider round"></span>
              </label>
              <span class="toggle-label" id="vi-label">VI</span>
            </div>
          </div>
        </div>

        <!-- Chat screen (hidden initially) -->
        <div id="chat-screen">
          <div class="sidebar-content" id="chat-container">
            <!-- Chat messages will appear here -->
            <div id="message-container"></div>
          </div>

          <div class="sidebar-footer">
            <form id="chat-form">
              <div class="input-container">
                <textarea
                  id="user-input"
                  data-i18n-placeholder="askAnything"
                  placeholder="Ask me anything..."
                  rows="1"
                ></textarea>
                <button type="submit" id="send-button" class="icon-button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Notes screen (hidden initially) -->
        <div id="notes-screen" style="display: none">
          <div class="notes-header">
            <h3 data-i18n="pageNotes">Notes</h3>
            <div class="notes-actions">
              <button
                id="add-note-button"
                class="icon-button"
                data-i18n-title="addNote"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M12 5v14M5 12h14" />
                </svg>
              </button>
              <button
                id="reload-notes-button"
                class="icon-button"
                data-i18n-title="reloadNotes"
              >
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"
                  />
                </svg>
              </button>
              <button
                id="close-notes-button"
                class="icon-button"
                data-i18n-title="close"
                title="Close Notes"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M18 6L6 18M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Notes tabs -->
          <div class="notes-tabs">
            <button
              id="notes-tab-current"
              class="notes-tab active"
              data-tab="current"
            >
              <span data-i18n="forThisPage">For This Page</span>
            </button>
            <button id="notes-tab-all" class="notes-tab" data-tab="all">
              <span data-i18n="allNotes">All Notes</span>
            </button>
          </div>

          <div id="notes-container" class="notes-content">
            <!-- Tab content for current page -->
            <div
              id="notes-tab-current-content"
              class="notes-tab-content active"
            >
              <div class="notes-empty" id="notes-empty-state-current">
                <p data-i18n="noNotesThisPage">No notes for this page yet.</p>
                <button
                  id="create-first-note-current"
                  class="button"
                  data-i18n="createFirstNote"
                >
                  Create First Note
                </button>
              </div>
              <div id="notes-list-current"></div>
            </div>

            <!-- Tab content for all notes -->
            <div id="notes-tab-all-content" class="notes-tab-content">
              <div class="notes-empty" id="notes-empty-state-all">
                <p data-i18n="noNotesAtAll">No notes created yet.</p>
                <button
                  id="create-first-note-all"
                  class="button"
                  data-i18n="createFirstNote"
                >
                  Create First Note
                </button>
              </div>
              <div id="notes-list-all"></div>
            </div>
          </div>

          <!-- Note editor (remains the same) -->
          <div id="note-editor" style="display: none">
            <div class="note-editor-header">
              <h4 id="note-editor-title" data-i18n="editNote">Edit Note</h4>
              <div class="note-editor-url" id="note-editor-url"></div>
              <button
                id="close-editor-button"
                class="icon-button"
                data-i18n-title="close"
                title="Close Editor"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M18 6L6 18M6 6l12 12" />
                </svg>
              </button>
            </div>
            <textarea
              id="note-content"
              data-i18n-placeholder="writeNote"
              placeholder="Write your note here..."
            ></textarea>
            <div class="note-editor-actions">
              <button id="save-note-button" class="button" data-i18n="save">
                Save
              </button>
              <button
                id="cancel-note-button"
                class="button button-secondary"
                data-i18n="cancel"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>

        <!-- Chat History Screen (hidden initially) -->
        <div id="chat-history-screen" class="full-screen" style="display: none">
          <div class="chat-history-header">
            <h3 data-i18n="chatHistory">Chat History</h3>
            <div class="chat-history-header-actions">
              <button
                id="clear-chat-history-button"
                class="icon-button"
                data-i18n-title="clearHistory"
              >
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
                  />
                </svg>
              </button>
              <button
                id="refresh-chat-history-button"
                class="icon-button"
                data-i18n-title="refreshHistory"
              >
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"
                  />
                </svg>
              </button>
              <button
                id="close-chat-history-button"
                class="icon-button"
                data-i18n-title="close"
                title="Close"
              >
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18 17.94 6M18 18 6.06 6"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div id="chat-history-content">
            <div id="chat-history-list"></div>
            <div id="chat-history-empty" style="display: none">
              <p data-i18n="noChats">No chat history yet.</p>
            </div>
          </div>
        </div>

        <!-- Configuration container (hidden initially) -->
        <div
          id="config-container"
          class="config-container"
          style="display: none"
        >
          <div class="config-header">
            <h3 data-i18n="responseSettings">Response Settings</h3>
            <button
              id="config-close"
              class="config-close"
              data-i18n-title="close"
              title="Close"
            >
              &times;
            </button>
          </div>
          <div id="config-content">
            <div class="config-section">
              <div class="config-form">
                <div class="form-group">
                  <label for="max-word-count" class="form-label">
                    <span data-i18n="responseLength"
                      >Maximum Response Length:</span
                    >
                    <span id="word-count-value">150</span>
                    <span data-i18n="words">words</span>
                  </label>
                  <div class="slider-container">
                    <input
                      type="range"
                      id="max-word-count"
                      min="50"
                      max="500"
                      step="10"
                      value="150"
                      class="slider"
                    />
                    <div class="slider-markers" id="slider-markers"></div>
                  </div>
                  <div class="help-text" data-i18n="responseVerbosity">
                    Control how verbose the answers will be
                  </div>
                </div>

                <div class="form-group response-style-group">
                  <label class="form-label" data-i18n="responseStyle"
                    >Response Style:</label
                  >
                  <div class="radio-options">
                    <label class="radio-card" data-style="conversational">
                      <input
                        type="radio"
                        name="response-style"
                        value="conversational"
                      />
                      <div class="radio-card-content">
                        <span
                          class="radio-card-title"
                          data-i18n="conversational"
                          >Conversational</span
                        >
                        <span
                          class="radio-card-desc"
                          data-i18n="conversationalDesc"
                          >Friendly, easy-to-understand explanations using
                          everyday language</span
                        >
                      </div>
                    </label>
                    <label class="radio-card" data-style="educational">
                      <input
                        type="radio"
                        name="response-style"
                        value="educational"
                      />
                      <div class="radio-card-content">
                        <span class="radio-card-title" data-i18n="educational"
                          >Educational</span
                        >
                        <span
                          class="radio-card-desc"
                          data-i18n="educationalDesc"
                          >Structured explanations with clear points and
                          examples</span
                        >
                      </div>
                    </label>
                    <label class="radio-card" data-style="technical">
                      <input
                        type="radio"
                        name="response-style"
                        value="technical"
                      />
                      <div class="radio-card-content">
                        <span class="radio-card-title" data-i18n="technical"
                          >Technical</span
                        >
                        <span class="radio-card-desc" data-i18n="technicalDesc"
                          >Precise terminology and thorough analysis for
                          advanced understanding</span
                        >
                      </div>
                    </label>
                  </div>
                </div>

                <div class="form-actions">
                  <button
                    id="save-config"
                    type="button"
                    class="btn-primary"
                    data-i18n="saveSettings"
                  >
                    Save Settings
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="account-popup" class="popup" style="display: none">
      <div class="popup-content">
        <button id="sign-out-button" class="button button-secondary">
          <span data-i18n="signOut" data-i18n-title="signOut">Sign Out</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="auth-icon"
          >
            <path
              d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12M4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z"
            />
          </svg>
        </button>
        <button class="button auth-button google-login-button header-button">
          <svg
            viewBox="0 0 262 262"
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="16"
            class="auth-icon"
          >
            <g id="SVGRepo_iconCarrier">

              ></path>
              <path

                fill="#34A853"
              ></path>
              <path
                d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                fill="#FBBC05"
              ></path>
              <path
                d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                fill="#EB4335"
              ></path>
            </g>
          </svg>
          <span data-i18n="signInGoogle" data-i18n-title="signInGoogle"
            >Sign in with Google</span
          >
        </button>

        <button class="button auth-button facebook-login-button header-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="16"
            viewBox="0 0 512 512"
            class="auth-icon"
          >
            <path
              fill="#0866ff"
              d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z"
            />
          </svg>
          <span data-i18n="signInFacebook" data-i18n-title="signInFacebook"
            >Sign in with Facebook</span
          >
        </button>
      </div>
    </div>

    <div id="sign-in-alert-overlay" class="overlay" style="display: none">
      <div id="sign-in-alert-popup" class="popup">
        <div class="popup-content">
          <h3 class="popup-title">Sign In Required</h3>
          <p class="popup-message">
            You need to sign in to continue using this feature. Please sign in
            to proceed.
          </p>
          <button class="button auth-button google-login-button alert-button">

              viewBox="0 0 262 262"
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="16"
              class="auth-icon"
            >
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                  fill="#4285F4"
                ></path>
                <path
                  d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                  fill="#34A853"
                ></path>
                <path

    <style>
      /* LANGUAGE TOGGLE STYLING */
      .sidebar-toolbar {
        display: flex;
        padding: 8px 16px;
        border-bottom: 1px solid var(--border);
        align-items: center;
        justify-content: space-between;
      }

      .language-toggle-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toggle-label {
        font-size: 0.75rem;
        color: var(--muted-foreground);
        font-weight: 500;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 36px;
        height: 20px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .lang-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--border);
        transition: 0.4s;
      }

      .lang-slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
      }

      input:checked + .lang-slider {
        background-color: var(--primary);
      }

      input:focus + .lang-slider {
        box-shadow: 0 0 1px var(--primary);
      }

      input:checked + .lang-slider:before {
        transform: translateX(16px);
      }

      .lang-slider.round {
        border-radius: 20px;
      }

      .lang-slider.round:before {
        border-radius: 50%;
      }
    </style>

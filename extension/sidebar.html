<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISAL Assistant</title>
  <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>ISAL Assistant</h2>
      <div class="sidebar-actions">
        <button id="settings-button" class="icon-button" title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>

          </svg>
        </button>
        <button id="close-sidebar" class="icon-button" title="Close">Ã—</button>
      </div>
    </div>
    
    <div class="sidebar-content" id="chat-container">
      <!-- Chat messages -->
    </div>
    <!-- HTML sucks-->
    <div class="sidebar-footer">
      <form id="chat-form">
        <div class="input-container">
          <textarea id="user-input" placeholder="Ask me anything..." rows="1"></textarea>
          <button type="submit" id="send-button" class="icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </form>
      <div class="api-key-container">
        <input type="password" id="api-key" placeholder="Enter OpenAI API Key" />
        <button id="save-api-key" class="button">Save Key</button>
      </div>
    </div>
  </div>
  
  <script src="scripts/sidebar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .popup {
        width: 300px;
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        text-align: center;
      }
      .popup h2 {
        margin: 0 0 10px;
      }
      .popup p {
        margin: 0 0 20px;
      }
      .popup button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .popup button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <h2>Welcome!</h2>
      <p>This is a simple popup message.</p>
    </div>
  </body>
</html>

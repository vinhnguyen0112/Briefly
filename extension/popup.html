<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISAL Assistant</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 16px;
        width: 300px;
        color: hsl(240 10% 3.9%);
      }
      .popup {
        background: white;
        border-radius: 8px;
      }
      .popup h2 {
        margin: 0 0 12px;
        font-size: 16px;
        font-weight: 600;
      }
      .popup p {
        margin: 0 0 16px;
        font-size: 14px;
        line-height: 1.5;
      }
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: hsl(240 5.9% 10%);
        color: hsl(0 0% 98%);
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }
      .button:hover {
        opacity: 0.9;
      }
      .api-section {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid hsl(240 5.9% 90%);
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        border: 1px solid hsl(240 5.9% 90%);
        border-radius: 4px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <h2>ISAL Assistant</h2>
      <p>A sidebar AI assistant to help you while browsing.</p>
      <button id="toggle-sidebar" class="button">Open Sidebar</button>
      
      <div class="api-section">
        <h2>API Settings</h2>
        <p>Enter your OpenAI API key:</p>
        <input type="password" id="api-key" placeholder="sk-..." />
        <button id="save-api-key" class="button">Save API Key</button>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
